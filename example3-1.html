<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างที่1</title>
</head>
<body>
    แท็ก &lt;b&gt; ใชสำหรับทำ <b>ตัวหนา (bold)</b> <br>
        สำหรับ <b>ข้อความทั่วไป</b> 
        <br> <br>
        แท็ก &lt;strong&gt; ใชสำหรับทำ <b>ตัวหนา</b> <br>
        สำหรับ <b>การเน้นข้อความสำคัญ</b>
        <br> <br>
        แต่โดยทั่วไปเรานิยมใช้ &lt;b&gt; มากกว่า <b><strong>
            <hr> <br>
        แท็ก <i> ใช้สำหรับทำ <i>ตัวเอียง</i> <br>
        สำหรับ <>ข้อความทั่วไป
        <br> <br>
        แท็ก <em> ก็แสดงผลเป็น ตัวเอียง เช่นกัน <br>
        แต่มักใช้เพื่อ เน้นคำที่มีลักษณะพิเศษ
</body>
</html>
