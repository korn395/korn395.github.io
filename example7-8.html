<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้ชีเล็คเตอร์หลายอย่างรวมกัน</title>
    <style>
        p, div, span{
            font-size: 16px;
        }
        div.bold, #first_line{
            font-weight: bold;
        }
        #first_line{
            color: cornflowerblue
        }
    </style>
</head>
<body>
    <p first_line>ข้อความบรรทัดแรก</p>

    <div>ข้อความนี้อยู่ใน div</div>
    <span>ข้อความนี้อยู่ใน span</span> <br>
    <div>ข้อความนี้อยู่ใน div ที่กำหนดคลาส bold</div>
</body>
</html>
