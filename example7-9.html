<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การกำหนดสไตล์ด้วยชีเล็คเตอร์เเบบ child </title>
    <style>
        p:first-child{
            background-color: lightgray;
            font-size: 18px;
            font-weight: bold;
        }
        p:last-child{
            background-color: black;
            color:white;
            font-weight: bold;
        }
        li{
            font-size: 16px;
        }
        li:nth-child(1){
            color:red
        }
        li:nth-child(3){
            color:skyblue
        }
    </style>
</head>
<body>
    <idv>
    <p>first-child / nth-child(1)</p>

    <p>nth-child(2)</p>

    <p>nth-child(3)</p>

    <p>last child / nth-child(4)</p>
</idv>
<ul>
  <li>red</li>
  <li>green</li>
  <li>lightblue</li>
  <li>yellow</li>
</ul>
</body>
</html>
