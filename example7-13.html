<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปรียบเทียบฟอนล์ขนาดต่าง</title>
    <style>
        body{
            font-size: 16px;
        }
        #div1{
            font-size: 20px;
        }
        #div2{
            font-size: 20pt;
        }
        #div3{
            font-size: 16px;
        }
        p,div,span{
            font-size: 2em;
        }
    </style>
</head>
<body>
   <div id="div1">ฟอนต์ขนาด 20px</div>
   <div id="div2">ฟอนต์ขนาด 20pt</div>
   <hr>
   <div id="div3">ฟอนต์ขนาด 16px;</div>
   <div>ฟอนต์ขนาด 2em</div>
   <hr>
   <p>
   ฟอนต์ขนาด 2em<br>
   <span>ฟอนต์ขนาด 2em</span>
</p>
</body>
</html>
